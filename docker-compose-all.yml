version: '3.5'
services:
  cassandra:
    image: cassandra:3.11.10
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - "MAX_HEAP_SIZE=256M"
      - "HEAP_NEWSIZE=128M"
    restart: always 
    volumes:
      - /tmp/cassandra:/var/lib/cassandra

  pathmap-storage-service:
    image: quay.io/factory2/pathmap-storage-service:latest
    container_name: pathmap-storage-service
    ports:
      - "8080:8080"
    restart: always 
    volumes:
      - ./config:/opt/pathmap-storage-service/config
    
